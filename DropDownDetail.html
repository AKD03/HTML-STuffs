<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down</title>
</head>
<body>
    <h1>Make Your Choice:</h1> 
    <select id="ddlselect" onchange="action()";>
        <option>--Select a product--</option>
        <option value="LG,Samsung,Sony">Television</option>
        <option value="Lenovo,HP,Dell,Acer">Laptop</option>
        <option value="Samsung,Apple,Oneplus">Mobile</option>
        <option value="Samsung,Microsoft,Apple">Tablet</option>

    </select>
    <p id="demo"></p>
<script>
    function action()
    {
        var e=document.getElementById("ddlselect");
        var result=e.options[e.selectedIndex].value;
        document.getElementById("demo").innerHTML = result;
    }
</script>    
    

</body>
</html>
