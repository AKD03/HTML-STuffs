<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnKeyUp</title>
</head>
<body>
    Enter Comments:
    <textarea id="comment"  rows="4" cols="50" onkeyup="myFunction()"></textarea> 
    <p>Your comment is: <span id="demo"></span></p>
    <script>
        function myFunction() {
          var x = document.getElementById("comment").value;
          document.getElementById("demo").innerHTML = x;
        }
        </script>
</body>
</html>
